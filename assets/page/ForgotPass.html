<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- GG Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/ForgotPass.css">
    <title>Quên Mật Khẩu</title>
</head>

<body>
    <div id="background-format" class="container-fluid d-flex align-items-center justify-content-center">
        <div id="formContainer">
            <div id="leftContainer">
                <a href="/index.html" role="button" class="btn btn-outline-primary px-2 py-2 mx-4 my-4">
                    <i class="fa-solid fa-house fs-5"></i>
                </a>
                <p class="fs-1 fw-bold row col-11 mb-0 d-flex justify-content-center">HPQL</p>
                <div class="sampleIMG row col-7 col-md-9 mb-3">
                    <img src="/assets/img/changePassIMG.svg" alt="resetPassStoryset">
                </div>
            </div>
            <div id="rightContainer" class="d-flex flex-column justify-content-center">
                <p class="fs-2 fw-bold text-uppercase my-5 d-flex justify-content-center">Quên Mật Khẩu</p>
                <form method="GET" action="">
                    <p id="guideText" class="fs-6 d-flex justify-content-center mb-4 px-3">Nhập email của tài khoản để nhận mã xác
                        thực</p>
                    <div class="inputGroup row mb-5 d-flex justify-content-center" id="emailGroup">
                        <i class="fa-solid fa-envelope col-1"></i>
                        <div class="form-floating col-9">
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="name@example.com" required>
                            <label for="email" class="ps-4 fw-bold">Email:</label>
                        </div>
                        <div class="col-1"></div>
                    </div>
                    <div id="btn-group" class="my-4 d-flex flex-column align-items-center">
                        <a name="continue-btn" id="cont-btn" class="btn btn-primary mb-3 row col-5 text-uppercase fw-bold" href="/assets/page/VerifyPassChange.html" role="button">Tiếp Tục</a>
                        <a id="prev-btn" class="btn btn-outline-primary row col-5 text-uppercase fw-bold"
                            href="/assets/page/LoginPage.html" role="button">Trở Về</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
